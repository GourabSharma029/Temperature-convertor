<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="convert.css">
</head>

<body>
    <div class="beauty">

        <h1>Temperature convertor</h1>

        <Label>Enter in Celcius</Label>
        <input type="number" id="a"><br><br>
        <label> Enter in Fahrenheit</label>
        <input type="number" id="b"><br><br>
        <button onclick="Fah()">Convert Celcius</button>
        <br><br>
        <input type="button" value="convert Fahrenheit" onclick="Cel()">
    </div>
    <script>
        function Fah() {

            var x, y;
            x = document.getElementById("b").value;
            y = (x - 32) * 5 / 9;
            document.getElementById("a").value = y;

        }
        function Cel() {

            var x, y;
            x = document.getElementById("a").value;
            y = (x * 9 / 5) + 32;
            document.getElementById("b").value = y;

        }
    </script>
</body>

</html>
